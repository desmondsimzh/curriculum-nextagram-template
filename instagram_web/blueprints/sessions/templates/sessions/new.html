{% extends "_layout.html" %} {% block content %}   
  {% if error %}
    <div class="alert-danger"><p class=error><strong>Error:</strong> {{ error }}</div>
  {% endif %}
    <div class="styled_form_div">
      <h1>Login</h1>
      <br />
      <form action="{{ url_for('sessions.create') }}" method="post">
        <input type="hidden" name="csrf_token" value="{{ csrf_token() }}" />
        <div class="form-group">
          <label for="username">Username</label>
          <input
            type="text"
            name="username"
            placeholder="Please enter your username"
            class="form-control"
          />
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input
            type="password"
            name="password"
            placeholder="Please enter your password"
            class="form-control"
          />
        </div>
        <button type="submit" class="btn btn-primary">Login</button>
        <a href="{{url_for('sessions.google_login')}}">
          <img id="google_login_icon" src="https://desmond-nextagram.s3-ap-southeast-1.amazonaws.com/google.png" alt="google_login" />
        </a>
      </form>
    </div>
    </p> 
    {% endblock %}
